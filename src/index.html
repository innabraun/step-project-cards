<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STEP 3 Cards</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header class="header"></header>
<div class="root"></div>

<div class="main__border"></div>

<div class="cards-container">
    <div class="modal fade" id="createVisitModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="formContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="close-form-btn" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="visitForm">
                        <div class="form-group">
                            <label for="typeOfDoctor">Choose a doctor</label>
                            <select class="form-control visit-form-input" id="typeOfDoctor" name="doctor">
                                <option value="chose">Please, choose a doctor</option>
                                <option value="cardiologist">Cardiologist</option>
                                <option value="therapist">Therapist</option>
                                <option value="dentist">Dentist</option>
                            </select>
                        </div>
                    </form>
                    <form id="wrapper">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-form-btn" data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="createVisitBtn">Create
                        Visit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="all-cards">
    <div class="filter">
        <div class="search">
            <input type="text" id="search">
        </div>
        <div class="select-status"><select class="select" name="status" id="status">
            <option value="All">Choose status</option>
            <option value="Open">Open</option>
            <option value="Done">Done</option>
        </select></div>
        <div class="select-urgency"><select class="select" name="urgency" id="urgency">
            <option value="All">Choose urgency</option>
            <option value="High">High</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
        </select></div>
        <button type="submit" id="filter-id" class="btn-filter">Search</button>
    </div>
    <div id="no-cards" class="display-none"><p>No cards</p></div>
    <div id="all-cards" class="cards"></div>
</div>

<footer class="footer">
    <p class="text_footer"> All Rights Reserved Â© 2021</p>
</footer>


<!-- <script type="module" src="../js/index.js"></script>-->

</body>
</html>
